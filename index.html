<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utilty.css">
</head>

<body>
  <div class="container flex bg-black p-1">

    <!-- left part -->
    <div class="left">
      <div class="up rounder bg-gray m-1">

        <div class="logo flex">
          <img class="invert" src="/Attechment/logo.svg" alt="" srcset="">
        </div>
        <div class="list">
          <li>
            <ul class="flex">
              <img class="invert homelogo justify-center" src="/Attechment/home.svg" alt="">
              <div class="home justify-center"> Home</div>
            </ul>
            <ul class="flex">
              <img class="invert searchlogo justify-center" src="/Attechment/search.svg" alt="">
              <div class="search justify-center"> Search</div>
            </ul>
          </li>
        </div>
      </div>
      <div class="down rounder bg-gray down m-1">
        <div class="librery flex m-1">
          <img class="invert" src="/Attechment/librery.svg" width="25" alt="" srcset="">
          <div>Library</div>
        </div>
        <div class="footer">

          <div>
            <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>
          <div>
            <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
              <span data-encore-id="text">Cookies</span>
            </a>
          </div>
        </div>

      </div>

    </div>

    <!-- right part -->
    <div class="right rounder bg-gray  m-1">
      <div class="header flex ">
        <div class="nav">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="button">
          <button>Sing Up</button>
          <button>Login</button>
        </div>
      </div>
      <div class="spotifyPlaylist m-2">

        <h2>SpotifyPlaylist</h2>
        <div class="cardContainer flex">

          <div class="card m-1">
            <div class="playBtn"
              style="background-color: green; border-radius: 50%; padding: 5px; margin-top: 20px; width: 40px; height:40px;">
              <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 bneLcE" style="width: 30px; height: auto; fill: black; padding:5px;">
                <path
                  d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                </path>
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
            <h3>Dinner with Friend</h3>
          </div>










        </div>
        <div class="playbar">
          <div class="songinfo">

          </div>
          <div class="songbtn">
            <img src="./Attechment/pre.svg" alt="">
            <img src="./Attechment/play.svg " alt="">
            <img src="./Attechment/next.svg " alt="">
          </div>
          <div class="songtime">

          </div>
        </div>
      </div>

    </div>

    
    <script src="script.js"></script>
</body>

</html>
